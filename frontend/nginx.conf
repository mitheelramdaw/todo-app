# FIXED nginx.conf for React + Vite build inside Docker
# Forces correct MIME types for JS and assets (kept breaking )

events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/javascript;

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # ✅ Serve static assets correctly
        location /assets/ {
            add_header Content-Type application/javascript;
            try_files $uri =404;
        }

        # ✅ Serve JS modules explicitly
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            try_files $uri =404;
        }

        # ✅ Standard React SPA fallback
        location / {
            try_files $uri /index.html;
        }

        access_log off;
        error_log /dev/stderr warn;
    }
}
